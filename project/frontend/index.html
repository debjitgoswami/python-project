<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Message Classifier</h1>

    <p class="info">
      Paste your SMS, WhatsApp, or Email message below and click <strong>Classify</strong> to detect its category.
    </p>

    <textarea id="message" placeholder="Paste your SMS, WhatsApp, or Email message here..." maxlength="1000"></textarea>
    <div class="char-count" id="charCount">0 / 1000 characters</div>

    <div class="button-group">
      <button id="classifyBtn" onclick="classifyMessage()">Classify</button>
      <button id="clearBtn" onclick="clearAll()" class="secondary">Clear</button>
      <button id="copyBtn" onclick="copyResult()" class="secondary" disabled>Copy Result</button>
    </div>

    <div id="result" aria-live="polite"></div>


    <footer>
    <p>Â© 2025 Message Classifier | Made BY GUR jali group</p>
    </footer>
  </div>



  <script src="script.js"></script>
</body>
</html>
